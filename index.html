<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
        <div class="Heading">
            <div class="Image"></div>
            <div class="Name">Restaurant Survey</div>
        </div>
   <form>
    <div class="content">
        <div class="entry-data">
            <label class="entry-head">Name:</label>
            <input type="name" name="name" placeholder="                                                                                                                                             " class="data"><br><br>
            <label class="entry-head">Email:</label>
            <input type="email" name="email" placeholder="                                                                                                                                             " class="data"><br><br>
            <label class="entry-head">What did you order?</label>
            <input type="order" name="order" placeholder="                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  "" class="data"><br><br>
        </div>
        <div class="entry-data2">
            <label class="entry-head2">What was you order type?</label><br><br>
            <input type="radio" name="radio" class="data3">Dine-In
            <input type="radio" name="radio" class="data3">Takeaway
            <input type="radio" name="radio" class="data3">Online Order
        </div>
    </div>
    <br><br><br><br><br>
    <div class="questions">
        <div class="qs-entry2">
            <label class="qs-entry">Quality of food</label><br><br>
            <label class="qs-entry">Affordable prices</label><br<br>>
            <label class="qs-entry">Portion size</label><br><br>
            <label class="qs-entry">Ease of ordering</label><br<br>>
            <label class="qs-entry">Cleanliness</label><br><br>
            <label class="qs-entry">Services</label><br><br>
            <label class="qs-entry">Packaging</label><br><br>
            <label class="qs-entry">Overall Value</label><br>
        </div>

        <div class="opt2">
            <input type="radio" name="radio1" class="opt">Good
            <input type="radio" name="radio1" class="opt">Fair
            <input type="radio" name="radio1" class="opt">Poor
            <br><br>

            <input type="radio" name="radio2" class="opt">Good
            <input type="radio" name="radio2" class="opt">Fair
            <input type="radio" name="radio2" class="opt">Poor
            <br><br>

            <input type="radio" name="radio3" class="opt">Good
            <input type="radio" name="radio3" class="opt">Fair
            <input type="radio" name="radio3" class="opt">Poor
            <br><br>

            <input type="radio" name="radio4" class="opt">Good
            <input type="radio" name="radio4" class="opt">Fair
            <input type="radio" name="radio4" class="opt">Poor
            <br><br>

            <input type="radio" name="radio5" class="opt">Good
            <input type="radio" name="radio5" class="opt">Fair
            <input type="radio" name="radio5" class="opt">Poor
            <br><br>

            <input type="radio" name="radio6" class="opt">Good
            <input type="radio" name="radio6" class="opt">Fair
            <input type="radio" name="radio6" class="opt">Poor
        </div>
    </div>
    <div class="suggestion">
        <label class="suggestion2">Suggestions/Comments?</label>
        <input type="suggestion" name="suggestion" placeholder="                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 " class="suggestion-box">
    </div>
    <br><br>
    <div class="submit">
        <button>submit</button>
    </div>
    <br><br>
   </form>
   <br><br><br>
   <div class="contact">
    <div class="number">+1234-567-890</div>
    <div class="website">www.anywebsitename.com</div>
    <div class="address">123 Anystreet, Any City</div>
   </div>
   <br><br>
</body>
</html>
